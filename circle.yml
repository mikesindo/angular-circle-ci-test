
machine:
  node:
    version: 10.1.0
  services:
   - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/lasgro-repo:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 $AWS_ACCOUNT_ID .dkr.ecr.us-east-1.amazonaws.com/lasgro-repo:$CIRCLE_SHA1; sleep 10
    
    - curl --retry 10 --retry-delay 5 localhost:4200 | grep "Welcome to my app!"

deployment:
  prod:
    branch: master
    commands:
      chmod +x deploy.sh
      - ./deploy.sh
